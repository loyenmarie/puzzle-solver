<!DOCTYPE html>
<html>
<head>
	<title>Puzzle Solver</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/styles.css">

	<script type="text/javascript">
let tiles = ['t0', 't1', 't2', 't3', 't4', 't5', 't6', 't7', 't8'];
let m = [];
function start(initial, moves) {
	var i;
	for (i = 0; i < tiles.length; i++) {
		var tile_id = "t" + i.toString();
		if (initial[i] != '0') {
			var tile = document.getElementById(tile_id);
			tile.classList.remove('blank');
			tile.firstChild.data = initial[i];
		}
		else {
			var tile = document.getElementById(tile_id);
			tile.classList.add('blank');
			tile.firstChild.data = " ";
		}
	}
	for (i = 0; i < moves.length; i++) {
		m.push(moves[i]);
	}
	t = setInterval(function() {move();}, 500);
	if (m.length == 0) {
		clearInterval(t);
	}
}
function get_blank() {
	for (i = 0; i < tiles.length; i++) {
		if (document.getElementById(tiles[i]).firstChild.data == " ") {
			return (tiles[i]);
		}
	}
}
function swap(blank_id, tile_id) {
	tile_id = "t" + tile_id.toString();
	var tile = document.getElementById(tile_id);
	var blank = document.getElementById(blank_id);
	blank.firstChild.data = tile.firstChild.data;
	blank.classList.remove('blank');
	tile.firstChild.data = " ";
	tile.classList.add('blank');
}
function solve() {
		var pos = get_blank();
		var pos_int = parseInt(pos.charAt(1));
		if (m[0] == 'up') {
			pos_int = pos_int - 3;
			swap(pos, pos_int);
		}
		else if (m[0] == 'down') {
			pos_int = pos_int + 3;
			swap(pos, pos_int);
		}
		else if (m[0] == 'left') {
			pos_int = pos_int - 1;
			swap(pos, pos_int);
		}
		else {
			pos_int = pos_int + 1;
			swap(pos, pos_int);
		}
}
function move() {
	if (m.length > 0) {
		solve(m);
		m.shift();
	}
}
</script>

</head>
<body style="background-repeat: no-repeat; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; background-image: url('../static/bg.gif')">
	<p style="margin-left:600px; font-family: 'calibri','serif'; font-size:30px; margin-top:90px; color:white;">The 8 Puzzle</p>
	<div class="container" id="8tiles" style="margin-left: 350px;">
		<button id="t0" class="btn btn-default tile blank"> </button>
		<button id="t1" class="btn btn-default tile">1</button>
		<button id="t2" class="btn btn-default tile">2</button>
		<br/>
		<button id="t3" class="btn btn-default tile">3</button>
		<button id="t4" class="btn btn-default tile">4</button>
		<button id="t5" class="btn btn-default tile">5</button>
		<br/>
		<button id="t6" class="btn btn-default tile">6</button>
		<button id="t7" class="btn btn-default tile">7</button>
		<button id="t8" class="btn btn-default tile">8</button>
	</div>
	<br/>
	<button id="begin" onclick="start({{ initial | safe }}, {{ moves | safe }})" class="btn btn-default" style="margin-left:600px;">Solve</button>
	<button id="begin" onclick="location.reload()" class="btn btn-default">Again</button>




</body>

</html>
